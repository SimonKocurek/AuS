<!doctype html>
<html lang="en" class="h-100">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Informačný systém pre na organizáciu ubytovania">
      <meta name="author" content="Šimon Kocúrek">

      <title>Ubytovací informačný systém</title>

      <link rel="stylesheet" href="{{ url_for('bootstrap_styles') }}">
      <link rel="stylesheet" href="{{ url_for('style') }}">
   </head>

   <body class="h-100 text-center text-white blue-background">

      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
         <header class="masthead mb-auto">
            <div class="inner">
               <a href="#"><h3 class="masthead-brand">UiS</h3></a>
            </div>
         </header>

         <main role="main" class="inner cover">
            <h1 class="cover-heading">Spravuj ubytovňu pohodlne</h1>
            <p class="lead">Začni organizovať izby a zákazníkov prihlásením do systému. Všetky informácie, jednoducho filtrovateľné a usporiadaveteľné na dosah ruky.</p>


            <form class="form-signin d-flex lead mx-5" action="{{ url_for('login') }}" method="post">
               <label for="inputCode" class="sr-only">Prihlasovací kód</label>
               <input type="password" id="inputCode" name="inputCode" class="form-control mr-2" placeholder="Prihlasovací kód" autofocus required>

               <input type="submit" value="Ďalej" class="ml-2 btn btn-lg btn-secondary"/>
            </form>

         </main>

         <footer class="mastfoot mt-auto">
            <div class="inner">
               <p>Vytvorené pomocou <a href="https://getbootstrap.com/">Bootstrap</a> frameworku.</p>
            </div>
         </footer>
      </div>

      <script type="text/javascript" src="{{ url_for('jquery') }}"></script>
      <script type="text/javascript" src="{{ url_for('popper') }}"></script>
      <script type="text/javascript" src="{{ url_for('bootstrap_javascript') }}"></script>
   </body>
</html>
