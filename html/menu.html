<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Informačný systém pre na organizáciu ubytovania">
      <meta name="author" content="Šimon Kocúrek">

      <title>Ubytovací informačný systém</title>

      <link rel="stylesheet" href="bootstrap.css">
      <link rel="stylesheet" href="style.css">
   </head>

   <body class="text-center">

      <div class="container d-flex h-100 p-3 pt-5 mx-auto flex-column">

         <nav class="navbar navbar-expand-md nav-masthead navbar-dark fixed-top blue-background">
            <a href="javascript:void(0)"><h3 class="masthead-brand">UiS</h3></a>

            <ul class="ml-5 navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link active" href="{{ url_for('menu') }}">Domov</a>
               </li>

               <li class="nav-item">
                  <div class="dropdown">
                     <a class="nav-item nav-link dropdown-toggle text-light" role="button" data-toggle="dropdown" href="javascript:void(0)">
                        Súbor
                     </a>
                     <div class="dropdown-menu">
                        <form class="dropdown-item" id="save_form" action="{{ url_for('load_buildings') }}" method="post">
                           <a class="blue-text" href="javascript:$('#save_form').submit();">Uložiť, ako XML</a>
                        </form>
                        <div class="dropdown-divider"></div>
                        <form class="dropdown-item" id="load_form" action="{{ url_for('save_buildings') }}" method="post">
                           <a class="blue-text" href="javascript:$('#load_form').submit();">Načítať, XML</a>
                        </form>
                     </div>
                  </div>
               </li>

               <li class="nav-item">
                  <form id="logout_form" action="{{ url_for('logout') }}" method="post">
                     <a class="nav-link" href="javascript:$('#logout_form').submit();">Odhlásiť</a>
                  </form>
               </li>
            </ul>

            <form class="form-inline mt-2 mt-md-0" action="{{ url_for('search') }}" method="get">
               <input class="form-control mr-sm-2" type="text" name="filter" placeholder="Hľadať" aria-label="Search" required>
               <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Hľadať</button>
            </form>
         </nav>

         <div class="container d-inline-flex mt-5 p-3 flex-row card text-dark">
            <div class="">Triedenie:</div>
            <a>Podľa mena</a>
            <a>Podľa ulice</a>
         </div>

         <main class="container my-5">
            <ul class="list-group form-group">
               {% for building in buildings %}
               <li class="list-group-item">

                  <form action="{{ url_for('delete_building', building_id=building.id) }}" method="post">
                     <button type="submit" class="close">
                        <span class="text-danger" aria-hidden="true">&times;</span>
                     </button>
                  </form>

                  <form id="building_{{ building.id }}" action="{{ url_for('building_screen', building_id=building.id) }}" method="post">
                     <label for="street_{{ building.id }}">Ulica</label>
                     <input class="form-control"
                            name="street"
                            placeholder="Meno ulice"
                            value="{{ building.street }}"
                            onblur="$('#building_{{ building.id }}').submit();"
                            id="street_{{ building.id }}">

                     <label class="mt-2" for="number_{{ building.id }}">Číslo</label>
                     <input class="form-control"
                            name="number"
                            type="number"
                            placeholder="Číslo ulice"
                            value="{{ building.number }}"
                            onblur="$('#building_{{ building.id }}').submit();"
                            id="number_{{ building.id }}">
                  </form>

                  <form action="{{ url_for('building_screen', building_id=building.id) }}" method="get">
                     <button class="mt-3 btn btn-outline-light blue-background">Vybrať</button>
                  </form>

               </li>
               {% endfor %}
               <li class="list-group-item">
                  <form id="new_building_form" action="{{ url_for('add_building') }}" method="post">
                     <button class="btn btn-outline-light blue-background" href="javascript:$('#new_building_form').submit();">+ Pridať budovu</button>
                  </form>
               </li>
            </ul>
         </main>

         <footer class="mastfoot mt-auto">
            <div class="inner text-muted">
               <p>Vytvorené pomocou <a class="blue-text" href="https://getbootstrap.com/">Bootstrap</a> frameworku.</p>
            </div>
         </footer>
      </div>

      <script src="jquery.js"></script>
      <script src="popper.js"></script>
      <script src="bootstrap.js"></script>
   </body>
</html>
