<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Informačný systém pre na organizáciu ubytovania">
      <meta name="author" content="Šimon Kocúrek">

      <title>Ubytovací informačný systém</title>

      <link rel="stylesheet" href="bootstrap.css">
      <link rel="stylesheet" href="style.css">
   </head>

   <body class="text-center">

      <div class="container d-flex h-100 p-3 mx-auto flex-column">

         <nav class="navbar navbar-expand-md nav-masthead navbar-dark fixed-top blue-background">
            <a href="javascript:void(0)"><h3 class="masthead-brand">UiS</h3></a>

            <ul class="ml-5 navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link active" href="{{ url_for('menu') }}">Domov</a>
               </li>

               <li class="nav-item">
                  <div class="dropdown">
                     <a class="nav-item nav-link dropdown-toggle text-light" role="button" data-toggle="dropdown" href="javascript:void(0)">
                        Súbor
                     </a>
                     <div class="dropdown-menu">
                        <form class="dropdown-item" id="save_form" action="save" method="post">
                           <a class="blue-text" href="javascript:$('#save_form').submit();">Uložiť, ako XML</a>
                        </form>
                        <div class="dropdown-divider"></div>
                        <form class="dropdown-item" id="load_form" action="load" method="post">
                           <a class="blue-text" href="javascript:$('#load_form').submit();">Načítať, XML</a>
                        </form>
                     </div>
                  </div>
               </li>

               <li class="nav-item">
                  <form class="dropdown-item" id="logout_form" action="logout" method="get">
                     <a class="nav-link" href="javascript:$('#logout_form').submit();">Odhlásiť</a>
                  </form>
               </li>
            </ul>

            <form class="form-inline mt-2 mt-md-0" action="search" method="get">
               <input class="form-control mr-sm-2" type="text" placeholder="Hľadať" aria-label="Search">
               <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Hľadať</button>
            </form>
         </nav>

         <main class="container my-5">
            SORT
            <ul class="list-group form-group" id="list">
               {% for building in buildings %}
               <li class="list-group-item">
                  <button type="button" class="close" aria-label="Close" onclick="deleteBuilding('{{ building.id }}')">
                     <span class="text-danger" aria-hidden="true">&times;</span>
                  </button>
                  <label for="street_{{ building.id }}">Street</label>
                  <input class="form-control"
                         placeholder="Enter street name"
                         value="{{ building.street }}"
                         onblur="updateBuilding('{{ building.id }}')"
                         id="street_{{ building.id }}">
                  <label class="mt-2" for="number_{{ building.id }}">Number</label>
                  <input class="form-control"
                         type="number"
                         placeholder="Enter street number"
                         value="{{ building.number }}"
                         onblur="updateBuilding('{{ building.id }}')"
                         id="number_{{ building.id }}">
                  <a href="http://localhost:5431/building/{{ building.id }}">
                     <button class="mt-3 btn btn-outline-danger">Select</button>
                  </a>
               </li>
               {% endfor %}
               <li class="list-group-item">
                  <button class="btn btn-outline-danger" onclick="addBuilding()">+ Add building</button>
               </li>
            </ul>
         </main>

         <footer class="mastfoot mt-auto">
            <div class="inner">
               <p>Vytvorené pomocou <a href="https://getbootstrap.com/">Bootstrap</a> frameworku.</p>
            </div>
         </footer>
      </div>

      <script src="jquery.js"></script>
      <script src="popper.js"></script>
      <script src="bootstrap.js"></script>
   </body>
</html>
